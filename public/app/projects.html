<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projets - CLICOM CRM</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="/app/assets/dashboard.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      animation: fadeIn 0.2s;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: var(--color-bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      animation: slideUp 0.3s;
    }

    .modal-header {
      padding: var(--spacing-lg);
      border-bottom: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--color-text-muted);
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all var(--transition-fast);
    }

    .modal-close:hover {
      background-color: var(--color-bg-hover);
      color: var(--color-text-primary);
    }

    .modal-body {
      padding: var(--spacing-lg);
    }

    .modal-footer {
      padding: var(--spacing-lg);
      border-top: 1px solid var(--color-border);
      display: flex;
      gap: var(--spacing-sm);
      justify-content: flex-end;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .action-buttons {
      display: flex;
      gap: var(--spacing-xs);
    }

    .btn-icon {
      padding: 6px 10px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="sidebar-logo">CLICOM</div>
      <nav class="sidebar-nav">
        <a href="/app/index.html" class="sidebar-nav-item">üìä Dashboard</a>
        <a href="/app/clients.html" class="sidebar-nav-item">üë• Clients</a>
        <a href="/app/invoices.html" class="sidebar-nav-item">üìÑ Factures</a>
        <a href="/app/projects.html" class="sidebar-nav-item active">üöÄ Projets</a>
        <a href="/app/tasks.html" class="sidebar-nav-item">‚úÖ T√¢ches</a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar">A</div>
          <div>
            <div style="font-weight: 500;">Admin</div>
            <button id="logout-btn" class="btn-secondary btn-sm mt-1">D√©connexion</button>
          </div>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div class="page-header">
        <div>
          <h1 class="page-title">Gestion des projets</h1>
          <p class="page-subtitle">Suivez l'avancement de vos projets</p>
        </div>
        <button id="btn-new-project" class="btn btn-primary">+ Nouveau projet</button>
      </div>

      <div id="error-message" class="alert alert-error"></div>
      <div id="success-message" class="alert alert-success"></div>

      <div class="card mb-4">
        <div class="card-body">
          <div class="flex gap-3">
            <select id="status-filter" class="form-select" style="max-width: 200px;">
              <option value="">Tous les statuts</option>
              <option value="planned">Planifi√©</option>
              <option value="active">Actif</option>
              <option value="paused">En pause</option>
              <option value="completed">Termin√©</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Projet</th>
                  <th>Client</th>
                  <th>Statut</th>
                  <th>D√©but</th>
                  <th>Fin pr√©vue</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="projects-table">
                <tr>
                  <td colspan="6" class="text-center" style="padding: 2rem;">
                    Chargement...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="project-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Nouveau projet</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="project-form">
        <div class="modal-body">
          <input type="hidden" id="project-id" />

          <div class="form-group">
            <label for="name" class="form-label">Nom du projet *</label>
            <input type="text" id="name" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="client-id-select" class="form-label">Client *</label>
            <select id="client-id-select" class="form-select" required>
              <option value="">S√©lectionner un client</option>
            </select>
          </div>

          <div class="form-group">
            <label for="status-select" class="form-label">Statut</label>
            <select id="status-select" class="form-select">
              <option value="planned" selected>Planifi√©</option>
              <option value="active">Actif</option>
              <option value="paused">En pause</option>
              <option value="completed">Termin√©</option>
            </select>
          </div>

          <div class="form-group">
            <label for="starts-on" class="form-label">Date de d√©but</label>
            <input type="date" id="starts-on" class="form-input" />
          </div>

          <div class="form-group">
            <label for="ends-on" class="form-label">Date de fin pr√©vue</label>
            <input type="date" id="ends-on" class="form-input" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/app/js/config.js"></script>
  <script src="/app/js/apiClient.js"></script>
  <script>
    let currentFilters = { status: '' };
    let clientsCache = [];

    (async function() {
      try {
        await apiClient.init();
        if (!apiClient.isAuthenticated) {
          window.location.href = '/app/login.html';
          return;
        }
        await loadClients();
        loadProjects();
      } catch (error) {
        console.error('Initialization error:', error);
        window.location.href = '/app/login.html';
      }
    })();

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await apiClient.logout();
      window.location.href = '/app/login.html';
    });

    async function loadClients() {
      try {
        const response = await apiClient.getClients({ limit: 100 });
        clientsCache = response.clients || [];

        const clientSelect = document.getElementById('client-id-select');
        clientSelect.innerHTML = '<option value="">S√©lectionner un client</option>' +
          clientsCache.map(c => `<option value="${c.id}">${escapeHtml(c.contact_name)} ${c.company_name ? '(' + escapeHtml(c.company_name) + ')' : ''}</option>`).join('');
      } catch (error) {
        console.error('Failed to load clients:', error);
      }
    }

    async function loadProjects() {
      const tableBody = document.getElementById('projects-table');

      try {
        tableBody.innerHTML = '<tr><td colspan="6" class="text-center" style="padding: 2rem;">Chargement...</td></tr>';

        const response = await apiClient.getProjects(currentFilters);
        const projects = response.projects || [];

        if (projects.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="6" class="text-center" style="padding: 2rem; color: var(--color-text-muted);">Aucun projet trouv√©</td></tr>';
          return;
        }

        tableBody.innerHTML = projects.map(project => `
          <tr>
            <td><strong>${escapeHtml(project.name)}</strong></td>
            <td>
              ${project.contact_name ? escapeHtml(project.contact_name) : '-'}
              ${project.company_name ? `<br><small style="color: var(--color-text-muted);">${escapeHtml(project.company_name)}</small>` : ''}
            </td>
            <td><span class="badge badge-${getStatusBadge(project.status)}">${getStatusLabel(project.status)}</span></td>
            <td>${project.starts_on ? formatDate(project.starts_on) : '-'}</td>
            <td>${project.ends_on ? formatDate(project.ends_on) : '-'}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-sm btn-secondary btn-icon" onclick="editProject(${project.id})" title="Modifier">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-danger btn-icon" onclick="deleteProject(${project.id}, '${escapeHtml(project.name)}')" title="Supprimer">üóëÔ∏è</button>
              </div>
            </td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Failed to load projects:', error);
        tableBody.innerHTML = '<tr><td colspan="6" class="text-center" style="padding: 2rem; color: var(--color-danger);">Erreur lors du chargement</td></tr>';
      }
    }

    document.getElementById('status-filter').addEventListener('change', (e) => {
      currentFilters.status = e.target.value;
      loadProjects();
    });

    document.getElementById('btn-new-project').addEventListener('click', () => {
      document.getElementById('modal-title').textContent = 'Nouveau projet';
      document.getElementById('project-form').reset();
      document.getElementById('project-id').value = '';
      document.getElementById('project-modal').classList.add('active');
    });

    async function editProject(id) {
      try {
        const response = await apiClient.getProject(id);
        const project = response.project;

        document.getElementById('modal-title').textContent = 'Modifier le projet';
        document.getElementById('project-id').value = project.id;
        document.getElementById('name').value = project.name;
        document.getElementById('client-id-select').value = project.client_id;
        document.getElementById('status-select').value = project.status;
        document.getElementById('starts-on').value = project.starts_on || '';
        document.getElementById('ends-on').value = project.ends_on || '';

        document.getElementById('project-modal').classList.add('active');
      } catch (error) {
        console.error('Failed to load project:', error);
      }
    }

    async function deleteProject(id, name) {
      if (!confirm(`Supprimer le projet "${name}" ?`)) return;

      try {
        await apiClient.deleteProject(id);
        apiClient.showSuccess('Projet supprim√©');
        loadProjects();
      } catch (error) {
        console.error('Failed to delete project:', error);
      }
    }

    function closeModal() {
      document.getElementById('project-modal').classList.remove('active');
    }

    document.getElementById('project-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('project-id').value;
      const projectData = {
        name: document.getElementById('name').value,
        client_id: parseInt(document.getElementById('client-id-select').value),
        status: document.getElementById('status-select').value,
        starts_on: document.getElementById('starts-on').value || null,
        ends_on: document.getElementById('ends-on').value || null,
      };

      try {
        if (id) {
          await apiClient.updateProject(parseInt(id), projectData);
          apiClient.showSuccess('Projet mis √† jour');
        } else {
          await apiClient.createProject(projectData);
          apiClient.showSuccess('Projet cr√©√©');
        }
        closeModal();
        loadProjects();
      } catch (error) {
        console.error('Failed to save project:', error);
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    function formatDate(dateString) {
      if (!dateString) return '-';
      return new Intl.DateTimeFormat('fr-CH').format(new Date(dateString));
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getStatusBadge(status) {
      return {
        'planned': 'info',
        'active': 'success',
        'paused': 'warning',
        'completed': 'success'
      }[status] || 'info';
    }

    function getStatusLabel(status) {
      return {
        'planned': 'Planifi√©',
        'active': 'Actif',
        'paused': 'En pause',
        'completed': 'Termin√©'
      }[status] || status;
    }
  </script>
</body>
</html>
